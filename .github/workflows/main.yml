name: Publish Master

on:
  push:
    branches: [ master ]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: publish
    steps:
      - uses: actions/checkout@v2

      - name: Check
        run: env
      - name: Add credentials
        run: echo "//<npm-registry>:8080/:_authToken=$NPM_AUTH_TOKEN" > ~/.npmrc
      - name: Check
        run: cat ~/.npmrc
      - name: Install
        run: yarn install
      - name: Build
        run: yarn build
      - name: Publish
        run: npm publish
